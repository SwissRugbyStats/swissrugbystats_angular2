
  <div>
    <mat-form-field class="full-width">
      <input autofocus matInput placeholder="Search by League Name" [(ngModel)]="filter">
    </mat-form-field>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let league of leagues; let i=index">
      <a routerLink="/leagues/{{league.id}}" routerLinkActive="active">{{league.name}}</a>
    </mat-list-item>
  </mat-list>
