
<mat-form-field class="example-full-width">
  <input matInput placeholder="Filter" [(ngModel)]="filter">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let team of teams; let i=index">
    <a routerLink="/team/{{team.id}}" routerLinkActive="active">{{team.name}}</a>
  </mat-list-item>
</mat-list>
