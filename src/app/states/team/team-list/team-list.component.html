
  <div>
    <mat-form-field class="full-width">
      <input autofocus matInput placeholder="Search by Teamname" [(ngModel)]="filter">
    </mat-form-field>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let team of teams; let i=index">
      <img src="{{ team.logo }}" class="team-list-logo">
      <a routerLink="/teams/{{team.id}}" routerLinkActive="active">{{team.name}}</a>

    </mat-list-item>
  </mat-list>
