<div *ngIf="seasons && selectedSeason">

  <div>
    <mat-form-field>
      <mat-label>Season</mat-label>
      <mat-select [(value)]="selectedSeason.id">
        <mat-option *ngFor="let season of seasons" [value]="season.id">
          {{season.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let competition of competitions; let i=index">
      <a routerLink="/competitions/{{competition.id}}" routerLinkActive="active">
        {{competition.league?.name}}</a>
      <span style="width: 50px;"></span>
      <a *ngIf="authenticated" mat-button mat-raised-button (click)="crawlCompetition(competition)">Crawl
        Competition</a>
    </mat-list-item>
  </mat-list>

</div>
