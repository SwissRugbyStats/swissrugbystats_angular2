<mat-table #table [dataSource]="dataSource" matSort>

  <!-- Date column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.date | date:'longDate'}}</mat-cell>
  </ng-container>

  <!-- Encounter column -->
  <ng-container matColumnDef="encounter">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Encounter</mat-header-cell>
    <mat-cell *matCellDef="let game">
      <img alt="{{game.host.team.name}}" *ngIf="game.host.team.logo" src="{{game.host.team.logo}}">&nbsp;
      <img alt="{{game.guest.team.name}}" *ngIf="game.guest.team.logo" src="{{game.guest.team.logo}}">&nbsp;
      <a mat-button routerLink="/games/{{game.id}}">
        {{game.host.team.name}} vs {{game.guest.team.name}}
      </a>
    </mat-cell>
  </ng-container>
