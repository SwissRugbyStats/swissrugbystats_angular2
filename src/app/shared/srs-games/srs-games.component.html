<mat-table #table [dataSource]="dataSource" matSort>

  <!-- Date column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.date | date:'longDate'}}</mat-cell>
  </ng-container>

  <!-- Host team column -->
  <ng-container matColumnDef="hostTeam">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Host</mat-header-cell>
    <mat-cell *matCellDef="let game"><a routerLink="/teams/{{game.host.team.id}}"><img *ngIf="game.host.team.logo" src="{{game.host.team.logo}}"> {{game.host.team.name}}</a></mat-cell>
  </ng-container>

  <!-- Guest team column -->
  <ng-container matColumnDef="guestTeam">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Guest</mat-header-cell>
    <mat-cell *matCellDef="let game"><a routerLink="/teams/{{game.guest.team.id}}"><img *ngIf="game.guest.team.logo" src="{{game.guest.team.logo}}"> {{game.guest.team.name}}</a></mat-cell>
  </ng-container>

  <!-- Result column -->
  <ng-container matColumnDef="result">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Result</mat-header-cell>
    <mat-cell *matCellDef="let game">{{game.host.score}} : {{game.guest.score}}</mat-cell>
  </ng-container>

  <!-- Result column -->
  <ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef>Show Details</mat-header-cell>
    <mat-cell *matCellDef="let game"><a mat-button routerLink="/games/{{game.id}}">Details</a></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['date', 'hostTeam', 'guestTeam', 'result', 'details']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['date', 'hostTeam', 'guestTeam', 'result', 'details'];"></mat-row>


</mat-table>


<mat-progress-spinner mode="indeterminate" *ngIf="loading">
</mat-progress-spinner>
